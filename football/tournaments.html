<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments and Leagues</title>
</head>
<style type="text/css">
        /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Full-screen layout */
    body, html {
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .tournaments-list {
        height: 100vh; /* Full screen height */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
    }

    .list-container {
        display: flex;
        justify-content: space-between;
        width: 80%; /* Adjust to fit the content */
    }

    .tournament-column {
        list-style-type: none;
        padding: 0;
        width: 48%; /* Takes almost half of the screen */
    }

    .tournament-item {
        display: block;
        text-align: center;
        padding: 20px;
        margin: 15px 0;
        color: white;
        font-size: 22px;
        text-decoration: none;
        background-color: #444;
        border-radius: 10px;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .tournament-item.home {
        font-size: 26px;
        font-weight: bold;
        background-color: #0066cc;
    }

    .tournament-item:hover {
        background-color: #ffcc00;
        transform: translateY(-5px); /* Slightly lift the box on hover */
    }

    .tournament-item:active {
        transform: scale(0.98); /* Slight scale on click */
    }

    /* Responsive Layout - Stack the columns on smaller screens */
    @media (max-width: 768px) {
        .list-container {
            flex-direction: column;
            width: 100%;
        }

        .tournament-column {
            width: 100%;
            margin-bottom: 20px;
        }
    }

</style>

<body>
    <!-- Tournaments List Section -->
    <section class="tournaments-list">
        <div class="list-container">
            <ul class="tournament-column">
                <li><a href="football.html" class="tournament-item home">Home</a></li>
                <li><a href="Epl.html" class="tournament-item">Premier League</a></li>
                <li><a href="laliga.html" class="tournament-item">La Liga</a></li>
                <li><a href="Seria A.html" class="tournament-item">Serie A</a></li>
                <li><a href="Bundesliga.html" class="tournament-item">Bundesliga</a></li>
            </ul>
            <ul class="tournament-column">
                <li><a href="Ligue 1.html" class="tournament-item">Ligue 1</a></li>
                <li><a href="UCL.html" class="tournament-item">Champions League</a></li>
                <li><a href="uel.html" class="tournament-item">Europa League</a></li>
                <li><a href="International.html" class="tournament-item">International Football</a></li>
                <li><a href="Conference League.html" class="tournament-item">Conference League</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
