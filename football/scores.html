<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Fixtures - Live Scores</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #1b263b;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Fixture section styling */
        .fixtures-container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1b263b;
        }

        /* Fixture item */
        .fixture-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .fixture-item:last-child {
            border-bottom: none;
        }

        .league-name {
            font-size: 16px;
            font-weight: bold;
            color: #0056b3;
        }

        .teams {
            font-size: 14px;
        }

        .match-time {
            font-size: 14px;
            color: #555;
        }

        /* Loader animation */
        .loader {
            text-align: center;
            margin: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Page Header -->
    <header>
        Rookie Review - Today's Fixtures
    </header>

    <!-- Fixtures Section -->
    <div class="fixtures-container">
        <h2>Today's Fixtures</h2>
        <div id="fixtures"></div>
        <div id="loader" class="loader">Loading today's fixtures...</div>
    </div>
    

</body>
</html>
